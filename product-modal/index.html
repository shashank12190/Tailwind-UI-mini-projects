<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <!-- global container -->
    <div class="flex justify-center items-center min-h-screen">
      <div class="rounded-xl shadow-xl h-100 w-100">
        <!-- card container -->
        <div
          class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
        >
          <!-- Image Div -->
          <div>
            <img
              src="images/headphone.png"
              alt="headphone"
              class="mx-auto hover:scale-105 duration-200 w-60"
            />
          </div>
          <!-- Text content -->
          <div class="flex flex-col space-y-6">
            <!-- label and title -->
            <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
              <div>
                <div
                  class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full"
                >
                  Free Shipping
                </div>
              </div>
              <!-- title -->
              <div class="text-2xl font-medium max-w-sm">
                Razer Kraken Kitty Edt Gaming Headset Quartz
              </div>
              <!-- price container -->
              <div
                class="flex flex-col text-center mb-4 space-y-3 md:text-left"
              >
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light text-gray-400">
                  This offer is valid as long as the stock lasts!
                </p>
              </div>
              <!-- button group -->
              <div class="group">
                <button
                  class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:shadow-lg transition-all duration-150"
                >
                  <div
                    class="px-8 py-4 bg-blue-500 rounded-lg group-hover:bg-blue-700 duration-150"
                  >
                    Add to cart
                  </div>
                </button>
              </div>
              <!-- Stocks  -->
              <div class="flex items-center space-x-3 group">
                <div
                  class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
                ></div>
                <div class="text-sm">50+ pcs. in stock</div>
              </div>
              <!-- bottom button container -->
              <div
                class="flex flex-col space-y-4 md:flex-row md:space-x-4 md:space-y-0"
              >
                <button
                  class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-200 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150"
                >
                  <img src="images/weight.png" alt="" class="w-8" />
                  <span>Add to Cart</span>
                </button>
                <button
                  class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-200 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-150"
                >
                  <img src="images/heart.png" alt="" class="w-8" />
                  <span>Add to wishlist</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
